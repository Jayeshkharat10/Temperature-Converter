<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        #converter {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div id="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius">Enter Temperature in Celsius:</label>
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="convertToCelsius()">Convert to Fahrenheit</button>
        <br>
        <label for="fahrenheit">Enter Temperature in Fahrenheit:</label>
        <input type="number" id="fahrenheit" placeholder="Fahrenheit">
        <button onclick="convertToFahrenheit()">Convert to Celsius</button>
        <br>
        <p id="result"></p>
    </div>

    <script>
        function convertToCelsius() {
            const celsius = parseFloat(document.getElementById('celsius').value);
            const fahrenheit = (celsius * 9/5) + 32;
            document.getElementById('result').textContent = `${celsius}째C is equal to ${fahrenheit.toFixed(2)}째F`;
        }

        function convertToFahrenheit() {
            const fahrenheit = parseFloat(document.getElementById('fahrenheit').value);
            const celsius = (fahrenheit - 32) * 5/9;
            document.getElementById('result').textContent = `${fahrenheit}째F is equal to ${celsius.toFixed(2)}째C`;
        }
    </script>
</body>
</html>
